<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="col-3">
    <h1 class="navbar-brand">Log In</h1>
  </div>
</nav>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <div class="row">
      <div class="col-12 col-sm-4"><label>User Name:</label></div>
      <div class="col-12 col-sm-8">
        <input type="text" id="name" class="form-control" formControlName="name" required />
      </div>
    </div>

    <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)" class="row">
      <div class="col-12 offset-sm-4 col-sm-8">
        <div class="alert alert-danger">
          <div *ngIf="f.name.errors.required">The user name is required!</div>
        </div>
      </div>
    </div>

    <div *ngIf="loginError" class="row">
      <div class="col-12 offset-sm-4 col-sm-8">
        <div class="alert alert-danger">
          <div>Not a valid user name!</div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-12 col-sm-8 offset-sm-4">
        <div class="row">
          <div class="col-12 col-sm-6">
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>
